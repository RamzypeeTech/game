{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <p>Choose your option:</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" name="choice" value="rock">Rock</button>
      <button type="submit" name="choice" value="paper">Paper</button>
      <button type="submit" name="choice" value="scissors">Scissors</button>
    </form>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="{% url 'game' %}">Back to Game Menu</a>
  </body>
</html>
